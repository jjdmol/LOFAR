<div id="table" align="center">
<p> {{title}} </p>
<table class="dbtable">
  <tr>
  {# write column headings#}
  {% for colhead in colheads %}
     <td> {{colhead}} </td>
  {% endfor %}
  </tr>
  {% for row in data %}
     <td> ({{ forloop.counter0 }}) </td>
     <td> {{ row.0 }} </td>
     <td> {%ifequal row.1 "N/A" %}
            <font color="#F00000"> {{row.1}} </font>
          {%else%}
            {{ row.1 }} 
          {%endifequal%}
     </td>
     </tr>
  {% endfor %}
 </table>
</div>

<body>


<div id="header">
<h1>This is the HEADER area</h1>
<h2>Resize me to see the scroll bars.</h2>
</div>

<div id="footer">
<h3>This is the FOOTER area</h3>
</div>

<div id="contents">
<h1>This is the CONTENTS area</h1>
<p>
Four score and seven years ago, the quick brown fox jumped 
over the lazy cow.
</p>
</div>

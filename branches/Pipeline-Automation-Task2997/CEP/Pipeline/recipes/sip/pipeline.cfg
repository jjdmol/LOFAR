[DEFAULT]
lofimroot = /opt/cep
lofarroot = /opt/lofar
casaroot = %(lofimroot)s/casacore
pyraproot = %(lofimroot)s/pyrap
hdf5root = %(lofimroot)s/hdf5
runtime_directory = %(lofarroot)s/share/pipeline
recipe_directories = [%(lofarroot)s/lib/python2.6/dist-packages/lofarpipe/recipes]
working_directory = /data/scratch/pipeline
task_files = [%(lofarroot)s/share/pipeline/tasks.cfg]

[layout]
job_directory = %(runtime_directory)s/jobs/%(job_name)s

[cluster]
clusterdesc = %(lofarroot)s/share/cep2.clusterdesc

[deploy]
engine_ppath = %(lofarroot)s/lib/python2.6/dist-packages:%(pyraproot)s/lib
engine_lpath = %(lofarroot)s/lib:%(casaroot)s/lib:%(pyraproot)s/lib:%(hdf5root)s/lib

[logging]
log_file = %(job_directory)/logs/%(start_time)s/pipeline.log


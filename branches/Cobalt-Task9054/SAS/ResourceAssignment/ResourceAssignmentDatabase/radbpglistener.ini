[program:radbpglistener]
command=/bin/bash -c 'source $LOFARROOT/lofarinit.sh;radbpglistener --busname=lofar.ra.notification'
user=lofarsys
stopsignal=INT ; KeyboardInterrupt
stopasgroup=true ; bash does not propagate signals
stdout_logfile=%(program_name)s.log
redirect_stderr=true
stderr_logfile=NONE

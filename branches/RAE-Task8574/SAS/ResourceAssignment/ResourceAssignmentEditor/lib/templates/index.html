<!doctype html>
<html lang='en' ng-app="raeApp">
    <head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
    <title>{{title}}</title>
    <link rel='shortcut icon' href='{{ url_for('static', filename='favicon.ico') }}'>
    <link href="/static/css/main.css" rel="stylesheet" type="text/css">
    <link href="/static/js/angular-ui-grid/ui-grid.min.css" rel="stylesheet" type="text/css">
    <script src="/static/js/angular/angular.min.js"></script>
    <script src="/static/js/angular-route/angular-route.min.js"></script>
    <script src="/static/js/angular-touch/angular-touch.min.js"></script>
    <script src="/static/js/angular-ui-grid/ui-grid.min.js"></script>
    <script src="/static/app/app.js"></script>
    <script src="/static/app/controllers/controller.js"></script>
    </head>
    <body>
    {% raw %}
    <div ng-controller="DataController as dataCtrl">
        <strong>Tasks:</strong>
        <div id="grid1" ui-grid="{ data: dataCtrl.tasks }" class="grid"></div>
    </div>
    {% endraw %}
    </body>
</html>

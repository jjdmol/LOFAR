TBBDriver.DST_MAC_ADDR_8 = @TBB_8_DST_MAC@
TBBDriver.DST_MAC_ADDR_9 = @TBB_9_DST_MAC@
TBBDriver.DST_MAC_ADDR_10= @TBB_10_DST_MAC@
TBBDriver.DST_MAC_ADDR_11= @TBB_11_DST_MAC@
#
# End of Destination MAC address configuration


# Source IP address in UDP header for each TBB board
#
TBBDriver.SRC_IP_ADDR_0=10.10.@STATION_ID@.64
TBBDriver.SRC_IP_ADDR_1=10.10.@STATION_ID@.65

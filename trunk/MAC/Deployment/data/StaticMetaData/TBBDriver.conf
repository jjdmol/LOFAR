#
# Configuration of the TBBDriver
#

#
# Write trigger message info to a file
# see opt/lofar/log/ <date>_TRIGGER.dat
# 
TBBDriver.SAVE_TRIGGERS_TO_FILE=1

#
# Ethernet interface on which to contact the TBB boards.
# This interface would normally be connected to the switch.
#
TBBDriver.IF_NAME=eth1

#
# Communication settings for TBB boards
#
TBBDriver.TP_RETRIES=3
TBBDriver.TP_TIMEOUT=1.0

#
# Specify the MAC addresses of all TBB boards
#
TBBDriver.MAC_ADDR_0=10:FA:00:@STATION_HID@:00:02
TBBDriver.MAC_ADDR_1=10:FA:00:@STATION_HID@:02:02
TBBDriver.MAC_ADDR_2=10:FA:00:@STATION_HID@:04:02
TBBDriver.MAC_ADDR_3=10:FA:00:@STATION_HID@:06:02
TBBDriver.MAC_ADDR_4=10:FA:00:@STATION_HID@:08:02
TBBDriver.MAC_ADDR_5=10:FA:00:@STATION_HID@:0A:02
TBBDriver.MAC_ADDR_6=10:FA:00:@STATION_HID@:0C:02
TBBDriver.MAC_ADDR_7=10:FA:00:@STATION_HID@:0E:02
TBBDriver.MAC_ADDR_8=10:FA:00:@STATION_HID@:10:02
TBBDriver.MAC_ADDR_9=10:FA:00:@STATION_HID@:12:02
TBBDriver.MAC_ADDR_10=10:FA:00:@STATION_HID@:14:02
TBBDriver.MAC_ADDR_11=10:FA:00:@STATION_HID@:16:02
#
# End of TBB-board MAC address configuration


#
# Destination MAC addresses configuration
# for output TBB boards
# Must match with MAC addresses of CEP input nodes
#
TBBDriver.DST_MAC_ADDR_0 = @TBB_0_DST_MAC@
TBBDriver.DST_MAC_ADDR_1 = @TBB_1_DST_MAC@
TBBDriver.DST_MAC_ADDR_2 = @TBB_2_DST_MAC@
